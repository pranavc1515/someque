<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
         let array = [];
        let max = 9;
       let counter = array.length;
        function push(){
            let item = document.getElementById('input').value;
            if(counter>=max){
                alert("your stack is full" + item);
                
            }
            else{
                array[counter] = item;
            counter+=1;
            document.getElementById('input').value='';
            console.log("element aded");
            }
            
        }


        function pop(){

            if(counter>0){
                counter-=1;
                array.length = counter;
            }
            else{
                alert("YOUR STACK IS EMPTY")
            }
        }
        function display(){
            for(let i=0;i<=counter-1;i++){
                console.log("stack element no " + i + "and value is "+array[i]);
            }
        }
    </script>
</head>
<body>
    <input type="text" id="input" placeholder="Entre the Element In Stack">
    <button onclick="push()">Add element to the Stack</button>
    <button onclick="pop()">remove Element from the Stack</button>
    <button onclick="display()">Display element in the Stack</button>
</body>
</html>
