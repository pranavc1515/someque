    <script>
        let apple = 100;
        let totalApple = 0;

        function buyApple(x){

            if(x > 0){
                console.log("I have" + x);
                buyMore(x - 10);
            }
            else{
                console.log("i dont have more money",totalApple);
            }

            function buyMore(x){
                totalApple++;
                buyApple(x - 5)
            }
        }
        buyApple(apple)
