<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let array = [];
        let max = 9;
       let counter = array.length;
        function push(item){
            if(counter>=max){
                alert("your stack is full" + item);
            }
            array[counter] = item;
            counter+=1;
            
        }


        function pop(){

            if(counter>0){
                counter-=1;
                array.length = counter;
            }
            else{
                alert("YOUR STACK IS EMPTY")
            }
        }
        push(3)
        push(4)
        push(5)
        push(5)
        push(5)
        push(9)
        pop()
        pop()
        pop()
        pop()
        pop()
        pop()
        pop()
       

        console.log(array);

    </script>
</head>

</body>
</html>
