<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Element In  Array</title>

    <script>
          let array = [1,5,32,56,3,54,423,3,5]
          let position = 2;
          let newEL = 43;

          for(var i=array.length-1;i>=0;i++){
            if(i>position)
            {
                array[i+1] = array[i];
                if(array[i]==position){
                    array[i]=newEL;
                }
            }
          }
          console.log(array)
    </script>
</head>
