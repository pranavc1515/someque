  <script>
    let data = [10, 19, 6, 18, 68, 90, 35, 100];

    let evenArray = [];
    let sum = 0;

    for (let i = 0; i < data.length; i++) {
      if (data[i] % 2 == 0) {
        sum++;
        evenArray.push(data[i]*2);
      }
    }

   
    console.log(evenArray);
    console.log(sum);
  </script>
