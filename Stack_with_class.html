<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <script>
        class Stack{ 
            item = [];
            counter;
            maxSize;
            constructor(size){
                this.maxSize = size;
                this.counter = this.item.length;
            }
            push(newVal){
            if(this.counter>=this.maxSize){
                alert("stack is full")
            }
            else{
                this.item[this.counter] = newVal; 
                this.counter++;
            }
        }
            pop(){
             if(this.counter>0){
                this.counter--;
                this.item.length=this.counter
             }
        }
            display(){
            console.log(this.item);

        }

        }
        str1 = new Stack(5);
        str1.push(20);
        str1.display();

        
    </script>
</head>
