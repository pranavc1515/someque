    <script>
        let a = [2,6,443,76,43,87,9,24]
        let temp;

        function reverseArray(a,start,end){
            console.log(a);
            if(start<=end)
            {temp = a[start];
            a[start] =a[end];
            a[end] = temp;
            reverseArray(a,start+1,end-1)}
        }
        reverseArray(a,0,a.length-1)
    </script>
